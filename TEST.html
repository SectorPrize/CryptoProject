      document.getElementById("searchInput")
        .addEventListener("input", function () {
          const searchValue = document.getElementById("searchInput").value.toLowerCase();
          const cards = document.querySelectorAll(".card");
         
          cards.forEach((card) => {
            let title = card.querySelectorAll(".card-title, .card-subtitle");
            card.setAttribute("data-anijs", "if: mouseover, do: pulse animated")

            console.log(title)
            let flag = 0
            title.forEach((item, key)=>{
            //console.log(item)
                if (item.textContent.toLowerCase().includes(searchValue)) {
                  //console.log(item.parentElement.parentElement.parentElement)
                    item.parentNode.parentNode.style.display = "block";
                    item.parentNode.parentNode.parentNode.style.padding = "20px 0 0 0"
                   //item.parentNode.parentNode.parentNode.classList.add("visually-hidden")
                    flag = key + 1
                } else {
                  if (key !== flag){
                    item.parentNode.parentNode.style.display = "none"
                    item.parentNode.parentNode.parentNode.classList.remove("justify-content-around")
                  }
                }
            })
          });
        });
