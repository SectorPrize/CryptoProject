        <p style="text-align: center; margin-top: 50px; font-size: 20px;">Здесь представлены топ 100 токенов по объёму торгов</p>

        <input
          type="text"
          id="searchInput"

        />

    <script>
      document
        .getElementById("searchInput")
        .addEventListener("input", function () {
          const searchValue = document
            .getElementById("searchInput")
            .value.toLowerCase();
          const cards = document.querySelectorAll(".card");

          cards.forEach((card) => {
            let title = card.querySelectorAll(".card-title, .card-subtitle");
            card.setAttribute(
              "data-anijs",
              "if: mouseover, do: pulse animated"
            );

            //console.log(title);
            let flag = 0;
            title.forEach((item, key) => {
              //console.log(item)
              if (item.textContent.toLowerCase().includes(searchValue)) {
                console.log(item.parentNode.parentNode.parentNode);
                item.parentNode.parentNode.style.display = "block";
                //item.parentNode.parentNode.parentNode.style.padding ="20px 0 0 0";
                item.parentNode.parentNode.parentNode.classList.add("row");
                item.parentNode.parentNode.parentNode.classList.add("mt-5");
                item.parentNode.parentNode.parentNode.classList.add("justify-content-around");
                flag = key + 1;
              } else {
                if (key !== flag) {
                  item.parentNode.parentNode.style.display = "none";
                  item.parentNode.parentNode.parentNode.classList.remove(
                    "justify-content-around"
                  );
                  item.parentNode.parentNode.parentNode.classList.remove(
                    "mt-5"
                  );
                  item.parentNode.parentNode.parentNode.classList.remove("row");
                }
              }
            });
          });
        });

    </script>
